<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.age}"></td>
        <td>
            <form th:action="@{/users/update}" method="post" style="display: inline-block">
                <input type="hidden" name="id" th:value="${user.id}">
                <input type="text" name="firstname" th:value="${user.firstname}">
                <input type="text" name="lastname" th:value="${user.lastname}">
                <input type="number" name="age" th:value="${user.age}">
                <button type="submit">Update</button>
            </form>
            <form th:action="@{/users/delete}" method="post" style="display: inline-block">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<h1>Add User</h1>
<form th:action="@{/users/add}" method="post" style="font-weight: bold">
    <table>
        <tr>
            <td><label for="firstname">First Name:</label></td>
            <td><input type="text" id="firstname" name="firstname"></td>
        </tr>
        <tr>
            <td><label for="lastname">Last Name:</label></td>
            <td><input type="text" id="lastname" name="lastname"></td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" id="age" name="age"></td>
        </tr>
    </table>
    <button type="submit" style="font-weight: bold">Save</button>
</form>
</body>
</html>
